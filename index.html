    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">

<body>
    <div id="banner">
        <div id="banner_slide">
            <a href="">
                <img src="./assets/img/banner.jpg" alt="Banner">
                <img src="./assets/img/banner.jpg" alt="Banner">
            </a>
            
        </div>
        <div id="toppage">
            <div class="toppage_left">
                <img src="./assets/img/lang_en.png" alt="logo english">
                <span>English</span>
            </div>
            <div class="toppage_logo">
                <a href="index.html"><img src="./assets/img/logo.png" alt="Logo"></a>
            </div>
            <div class="toppage_right">
                <div class="toppage_right-item">
                    <a href="">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <span class="label">Giỏ hàng</span>
                        <span class="number_shopping">0</span>
                    </a>
                    <div>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span class="label">Search</span>
                    </div>
                </div>
                <div class="toppage_right-input">
                    <input type="search" name="" id="" placeholder="Tìm kiếm">
                    <i class="search fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
        <header id="header">
            <ul class="menu">
                <li class="menu_list"><a href="">TRANG CHỦ</a></li>

            </ul>
            <span class="booking">
                <i class="fa-regular fa-calendar-check"></i>
                <span>Đặt bàn</span>
            </span>
        </header>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        $(document).ready(function(){
            $(window).scroll(function(){
                if($(this).scrollTop()){
                    $('header').addClass('sticky');
                } else{
                    $('header').removeClass('sticky');
                }
            });
        });
    </script>
</body>
</html>
